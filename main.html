<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanvasCraft</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/manu-bar.css" />
  </head>
  <body onload="onInit()">
    <script src="js/utils.js"></script>
    <script src="js/main.services.js"></script>
    <script src="js/menu-bar.controller.js"></script>
    <header>
      <h1>Welcome to CanvasCraft</h1>
    </header>
    <nav></nav>
    <main>
      <div class="main-container">
        <section class="hero">
          <div class="video-container"></div>
          <div class="hero-content">
            <h2>Unleash Your Creativity with CanvasCraft</h2>
            <p>
              Create stunning artwork with intuitive tools and features designed for artists of all levels. Explore your imagination and bring your ideas to
              life!
            </p>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <h1><p>&copy; Michael Flaischer</p></h1>
    </footer>
    <script>
      function loadMainVideo() {
        const videoContainer = document.querySelector('.video-container')
        if (videoContainer) {
          videoContainer.innerHTML = `<video loop controls autoplay muted>
                <source src="video/hero.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>`
        }
      }

      document.addEventListener('DOMContentLoaded', loadMainVideo)
    </script>
  </body>
</html>
